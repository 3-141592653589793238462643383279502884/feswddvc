<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Characters</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body onload = "loadHumanIcons();">
    <nav id="horizontal">
      <a href="home.html" ><img id="logo" src="../images/logo.png" alt=""></a><div class="borderblock"></div>
      <a class="links" href="characters.html">Characters</a>
      <a class="links" href="summons.html">Summons</a>
      <a class="links" href="gallery.html">Gallery</a>
      <a class="links" href="shop.html">Shop</a>
      <a class="links" href="credits.html">Credits</a>
    </nav>
    <nav id="vertical">
      <div id="cloud" class="icons" onclick="humanInfo(this.id)"></div>
      <div id="barret" class="icons" onclick="humanInfo(this.id)"></div>
      <div id="tifa" class="icons" onclick="humanInfo(this.id)"></div>
      <div id="aeris" class="icons" onclick="humanInfo(this.id)"></div>
      <div id="vincent" class="icons" onclick="humanInfo(this.id)"></div>
    </nav>

    <div class="contentcontainer">
      <div class="content">
        <div id="humanbackground">
          <h1 class="heading">Choose your character</h1>
          <div id="modalbg" onclick="hideModal();">
            <iframe id="backgroundvid" width="560" height="315"  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="closemodal">
              <div id="modal">
                <div id="characterpic">

                </div>
                <div id="infosection">
                  <p id="name" class="info"></p>
                  <br>
                  <p id="age" class="info"></p>
                  <br>
                  <p id="bio" class="info"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer><div class="borderblock"></div>Final Fantasy VII &copy 2018 by Leonardo Rodriguez</footer>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
